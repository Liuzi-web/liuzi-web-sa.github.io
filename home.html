				autoPlay: false, //是否自动播放，true || false,不传默认true
				time: 3000, //自动播放间隔时间，true || false,不传默认2000
				speed: 2000, //图片切换速度，不传默认400
				effect: 'left' //轮播的改变方式 top||left||fade，不传默认left

		/* 视频 */
		$('.videolist').each(function() { //遍历视频列表
			$(this).click(function() { //这个视频被点击后执行
				var img = $(this).attr('vpath'); //获取视频预览图
				var video = $(this).attr('ipath'); //获取视频路径
				$('.videos').html("<video id=\"video\" poster='" + img + "' style='width: 1400px' src='" + video +
					"' preload=\"auto\" controls=\"controls\" autoplay=\"autoplay\"></video><img onClick=\"close1()\" class=\"vclose\" src=\"image/video/none.png\" width=\"25\" height=\"25\"/>"
				);
				$('.videos').show(500);
			});
		});

		function close1() {
			var v = document.getElementById('video'); //获取视频节点
			$('.videos').hide(); //点击关闭按钮关闭暂停视频
			v.pause();
			$('.videos').html();
		}

		$(window).scroll(function(){

			console.log($scr);
			if ($scr>=5500){
				$(".btn").fadeIn("solw");
			}else{
				$(".btn").fadeOut("solw");
			}
		})
		$(".btn").click(function(){
			$(".btn").css("display","block");
			$("html,body").animate({
                scrollTop: 0
            }, 1000)
		})
